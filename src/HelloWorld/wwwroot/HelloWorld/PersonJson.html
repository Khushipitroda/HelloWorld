<template>
    <template is="dom-bind">
        <h1>{{model.FullName}}'s expense list</h1>

        <fieldset>
            <label>First name:</label>
            <input value="{{model.FirstName$::input}}">
        </fieldset>

        <fieldset>
            <label>Last name:</label>
            <input value="{{model.LastName$::input}}">
        </fieldset>

        <button value="{{model.Save$::click}}" onmousedown="++this.value">Save</button>
        <button value="{{model.Cancel$::click}}" onmousedown="++this.value">Cancel</button>

        <hr>

        <template is="dom-repeat" items="{{model.Expenses}}">
            <div>
                <starcounter-include partial="{{item}}"></starcounter-include>
            </div>
        </template>

        <button value="{{model.AddNewExpense$::click}}" onmousedown="++this.value">Add new expense</button>

        <hr>

        <h2>Current Balance: {{model.CurrentBalance}}</h2>
        <button value="{{model.DeleteAll$::click}}" onmousedown="++this.value">Delete all expenses</button>
    </template>
</template>
