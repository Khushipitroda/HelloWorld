<template>
    <template is="dom-bind">
        <h1>{{model.FirstName$}} {{model.LastName$}}'s expense list</h1>

        <input value="{{model.FirstName$::input}}">
        <input value="{{model.LastName$::input}}">

        <button value="{{model.Save$::mouseup}}" onmousedown="++this.value">Save</button>
        <button value="{{model.Cancel$::mouseup}}" onmousedown="++this.value">Cancel</button>

        <hr>

        <template is="dom-repeat" items="{{model.Expenses}}">
            <div>
                <starcounter-include partial="{{item.HelloWorld}}"></starcounter-include>
            </div>
        </template>

        <button value="{{model.AddNewExpense$::mouseup}}" onmousedown="++this.value">Add new expense</button>

        <hr>

        <h2>Current Balance: {{model.CurrentBalance}}</h2>
        <button value="{{model.DeleteAll$::mouseup}}" onmousedown="++this.value">Delete all expenses</button>
    </template>
</template>
