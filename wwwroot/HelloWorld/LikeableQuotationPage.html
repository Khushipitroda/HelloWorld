<link rel="import" href="/sys/polymer/polymer.html">
<link rel="stylesheet" href="/HelloWorld/style.css">

<template>
    <template is="dom-bind">

        <section class="quotation-page">
            <figure liked$="{{model.HasMyLike}}">
                <blockquote>{{model.Quotation.Text}}</blockquote>
                <figcaption>
                    <cite>{{model.Quotation.Author}}</cite>
                </figcaption>
            </figure>

            <button active$="{{model.HasMyLike}}" value="{{model.ToggleMyLike$::click}}" onmousedown="++this.value">
                Like
            </button>

            <span>
                This quotation has <span>{{model.LikesCount}}</span> likes
            </span>
        </section>

    </template>
</template>
